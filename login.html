<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cartographie des Résultats Syndicaux - CGT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .main-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .header {
            background-color: #e63946;
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border-radius: 15px 15px 0 0;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 70px;
            height: 70px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        .content {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .btn-login {
            background-color: #e63946;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #d62839;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <h2 style="color: white; font-weight: bold; font-size: 2.5rem;">CGT</h2>
                </div>
            </div>
            <h1>Connexion</h1>
            <p>Cartographie des Résultats Syndicaux</p>
        </div>
        <div class="content">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Identifiant ou mot de passe incorrect
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Identifiant</label>
                    <input type="text" class="form-control" id="username" placeholder="Entrez votre identifiant" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-login">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Rediriger si déjà authentifié
            const authenticated = localStorage.getItem('authenticated');
            if (authenticated === 'true') {
                window.location.href = 'index.html';
            }
            
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Vérifier les identifiants
                if (username === 'evs2026' && password === 'cerberus2026') {
                    // Stocker l'état de connexion
                    localStorage.setItem('authenticated', 'true');
                    
                    // Rediriger vers la page d'accueil
                    window.location.href = 'index.html';
                } else {
                    // Afficher le message d'erreur
                    document.getElementById('error-message').style.display = 'block';
                    
                    // Effacer le mot de passe
                    document.getElementById('password').value = '';
                }
            });
        });
    </script>
</body>
</html>
